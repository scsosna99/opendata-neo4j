<html>
<head>
    <title>DataViz</title>
    <style type="text/css">
        #viz {
            width: 1750px;
            height: 1750px;
        }
    </style>
    <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
</head>
<script>
    function draw() {
        var config = {
            container_id: "viz",
            server_url: "bolt://localhost",
            server_user: "neo4j",
            server_password: "password",
            arrows: true,
            labels: {
                "Client": {
                    caption: "name",
                    community: "name"
//                    ,sizeCypher: "MATCH (n) WHERE id(n) = {id} MATCH (n)-[]-(c) RETURN count(c)"
                },
                "Filing": {
                    caption: false
                },
                "GovernmentEntity": {
                    caption: "name"
                },
                "Issue": {
                    caption: "code"
                },
                "Lobbyist": {
                    caption: "surname"
                },
                "Registrant": {
                    caption: "name"
                }
            },
            relationships: {
                "ABOUT": {
                    thickness: 0.50
                },
                "ADVOCATING_FOR": {
                    thickness: 0.50
                },
                "EMPLOYS": {
                    thickness: 0.50
                },
                "ENGAGES": {
                    thickness: 0.50
                },
                "FILED": {
                    thickness: 0.50
                },
                "ON_BEHALF_OF": {
                    thickness: 0.50
                },
                "TARGETED_AT": {
                    thickness: 0.50
                }
            },
//            initial_cypher: "MATCH p = (:Client)-[:ENGAGES]->(r:Registrant)-[:EMPLOYS]->(:Lobbyist) return p LIMIT 15000"
//            initial_cypher: "MATCH p = (:Registrant)-[:EMPLOYS]->(:Lobbyist)-[:ADVOCATING_FOR]->(:Filing)-[:ABOUT]->(:Issue) return p LIMIT 1000
            initial_cypher: "MATCH p = (:Issue)--(:GovernmentEntity) return p LIMIT 1000"
//            initial_cypher: "MATCH p = (:Issue {code:'CONSTITUTION'})<-[:ABOUT]-(:Filing)-[:TARGETED_AT]->(:GovernmentEntity) RETURN p LIMIT 10000"
        }
        var viz = new NeoVis.default(config);
        viz.render();
    }
</script>
<body onload="draw()">
<div id="viz"></div>
</body>
</html>
