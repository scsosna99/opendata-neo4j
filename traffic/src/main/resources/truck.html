<html>
<head>
    <title>DataViz</title>
    <style type="text/css">
        #viz {
            width: 1932px;
            height: 1244px;
        }
    </style>
    <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
</head>
<script>
    function draw() {
        var config = {
            container_id: "viz",
            server_url: "bolt://localhost",
            server_user: "neo4j",
            server_password: "password",
            labels: {
                "StreetNode": {
                    caption: "streetName",
                    community: "street"
//                    ,sizeCypher: "MATCH (n) WHERE id(n) = {id} MATCH (n)-[]-(c) RETURN count(c)"
                }
            },
            relationships: {
                "ARTERIAL": {
                    community: "arterial"
                },
                "EXPRESSWAY": {
                    community: "expressway"
                },
                "FREEWAY": {
                    community: "freeway"
                },
                "LOCAL": {
                    community: "local"
                },
                "MISCELANEOUS": {
                    community: "miscelaneous"
                },
                "PRIMARY": {
                    community: "primary"
                },
                "PRIVATE": {
                    community: "private"
                },
                "RAMP": {
                    community: "ramp"
                },
                "SECONDARY": {
                    community: "secondary"
                },
                "UNKNOWN": {
                    community: "unknown"
                }
            },
            initial_cypher: "MATCH p = ()-[r {truckRoute:'Daylight'}]->() RETURN p"
        }
        var viz = new NeoVis.default(config);
        viz.render();
    }
</script>
<body onload="draw()">
<div id="viz"></div>
</body>
</html>>
